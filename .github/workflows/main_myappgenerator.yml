# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myappgenerator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://azurecontregistry1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cbd3f4c4d7a447ad8ba2a342011137a4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_606323e5401a46e1ae2938d749c74630 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: azurecontregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cbd3f4c4d7a447ad8ba2a342011137a4 }}/myapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myappgenerator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a20a7c354f4646f285133d73276c3751 }}
        images: 'azurecontregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cbd3f4c4d7a447ad8ba2a342011137a4 }}/myapp:${{ github.sha }}'