# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myapp10generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://azurecontregistry1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8981de524dcc4882bb0c5dd2304c1e17 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e151c8993319403f85eaa483cee954aa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: azurecontregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8981de524dcc4882bb0c5dd2304c1e17 }}/myapp10:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myapp10generator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a05320efc5b64f14b95f3059f605bd0a }}
        images: 'azurecontregistry1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8981de524dcc4882bb0c5dd2304c1e17 }}/myapp10:${{ github.sha }}'